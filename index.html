<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="celular">
            <img src="./img/celular.png" alt="celular com instagram">
        </div>
        <div class="continuar">
            <div class="conta">
                <img src="./img/instagram-logo.png" class="logo" alt="logo instagram">
                <div class="foto-perfil">
                    <img src="./img/perfil-instagram.jpg" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como NicCage</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="conta">
                <p class="outra-conta">Não é NicCage?</p>
                <p class="outra-conta">
                    <span class="link-azul">Alternar contas</span>
                    ou
                    <span class="link-azul">Cadastre-se</span>
                </p>
            </div>
            <div class="download">
                <p class="download-app">
                    Obtenha o aplicativo.
                </p>
                <div class="lojas">
                    <a href="#"><img src="./img/appstore.png" alt="logo App Store" class="download-loja"></a>
                    <a href="#"><img src="./img/playstore.png" alt="logo Play Store" class="download-loja"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
